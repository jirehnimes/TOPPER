<ion-view id="exam_exam">
    <ion-content overflow-scroll="true" padding="true" scroll="true">

        <div class="row no-padding">
            <div class="col col-67 timer">
                <timer autostart="false" interval="1000">{{hhours}}:{{mminutes}}:{{sseconds}}</timer>
            </div>
            <div class="col col-33 no-padding">
                <button class="button button-outline button-full button-light" ng-click="showRationale()" ng-show="checkType('study')">
                    <i class="icon ion-help-circled"></i>
                </button>
            </div>
        </div>

        <div class="row no-padding">
            <div class="col col-67 no-padding">
                <div class="row no-padding" style="padding-right:5px;">
                    <div class="col no-padding">
                        <button class="button button-block button-calm" ng-click="goPrev()">
                            <i class="icon ion-chevron-left"></i>
                        </button>
                    </div>
                    <div id="seq-no" class="col no-padding">
                        <p style="font-size:2em;">{{number}}</p>
                    </div>
                    <div class="col no-padding">
                        <button class="button button-block button-calm" ng-click="goNext()">
                            <i class="icon ion-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col col-33 no-padding">
                <button class="button button-outline button-full button-light" ui-sref="menu.home">
                    <i class="icon ion-home"></i>
                </button>
            </div>
        </div>

        <!-- Question cards -->
        <div class="list card">

            <div class="item item-body">
                <h3>Module: {{questions[number].topic.module.name}}</h3>
                <h2>Topic: {{questions[number].topic.name}}</h2>
                <hr>
                <h4>Question:</h4>
                <p>
                    {{questions[number].text}}
                </p>
                <button class="button button-full button-answers repeater" ng-repeat="answer in questions[number].selections" ng-click="selectAnswer(answer)" ng-class="checkAnswer(answer)" ng-style="fontColor(answer)">
                    {{answer.choice}}
                </button>
            </div>

        </div>

    </ion-content>
</ion-view>
