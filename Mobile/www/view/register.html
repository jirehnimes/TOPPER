<ion-view id="register">
	<div class="bar bar-header">
		<button class="button button-calm icon ion-android-home" ng-click="goIndex()"></button>
	</div>
    <ion-content overflow-scroll="true" padding="true" scroll="true">

    	<div id="spacing"></div>

		<h1>REGISTER</h1>

		<hr>

		<div class="list">
			<label class="item item-input item-floating-label">
				<span class="input-label">First Name</span>
				<input type="text" placeholder="First Name" ng-model="registerData.first_name">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Last Name</span>
				<input type="text" placeholder="Last Name" ng-model="registerData.last_name">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Email</span>
				<input type="email" placeholder="Email" ng-model="registerData.email">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Password</span>
				<input type="password" placeholder="Password" ng-model="registerData.password">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Verify Password</span>
				<input type="password" placeholder="Verify Password" ng-model="registerData.verify_password">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Birthdate</span>
				<input type="date" placeholder="Birthdate" ng-model="registerData.birthdate">
			</label>
			<label class="item item-input item-select">
				<span class="input-label">Gender</span>
				<select ng-model="registerData.gender">
      				<option selected>Male</option>
      				<option>Female</option>
  				</select>
			</label>
		</div>

		<button class="button button-block button-calm" ng-click="doRegister()">
			REGISTER
		</button>

    </ion-content>
</ion-view>
