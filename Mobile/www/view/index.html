<ion-view id="index">
    <ion-content overflow-scroll="false" padding="true" scroll="false">

		<slick class="row" dots="true" arrows="false" infinite="false">
			<div class="col" id="main">
				<center>
					<div class="logo">
						<img src="img/topperlogo1.png" />
					</div>
					<div class="spacer"></div>
					<h1>TOPPER</h1>
				</center>
			</div>
			<div class="col" id="login" overflow-scroll="true">
				<h1>LOG IN</h1>
				<hr>
				<div class="list">
					<label class="item item-input item-floating-label">
						<span class="input-label">Email</span>
						<input type="email" placeholder="Email">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Password</span>
						<input type="password" placeholder="Password">
					</label>
					<br>
					<button class="button button-outline button-full button-light" ng-click="doLogin()">
						Log In
					</button>
					Or Log In With:
					<button class="button button-outline button-full button-light">
						Facebook
					</button>
				</div>
			</div>
			<div class="col" id="register">
				<h1>REGISTER</h1>
				<hr>
				<div class="list">
					<label class="item item-input item-floating-label">
						<span class="input-label">Email</span>
						<input type="email" placeholder="Email">
					</label>
					<label class="item item-input item-floating-label">
						<span class="input-label">Password</span>
						<input type="password" placeholder="Password">
					</label>
				</div>
			</div>
		</slick>

    </ion-content>
</ion-view>
