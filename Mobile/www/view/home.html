<ion-view id="home">
    <ion-content overflow-scroll="true" padding="true" scroll="true">
    	<div id="row spacing"></div>

    	<div class="row">
    		<div class="col">
				<label class="item item-input">
					<textarea type="text" placeholder="Enter status here." ng-model="input.text"></textarea>
				</label>
    		</div>
    	</div>

    	<div class="row">
    		<!-- <div class="col">

    		<div class="col">
    			<button class="button button-full button-positive" ng-click="postFeed()">
					Submit
				</button>
    		</div>
    	</div>

        <div class="row spinner1" ng-hide="spinner1">
            <div class="col center">
                <ion-spinner icon="lines"></ion-spinner>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="list card" ng-repeat="feed in feeds track by feed.id">

                    <div class="item item-header item-calm">
                        <div class="row no-padding">
                            <div class="col col-20">
                                <img ng-src="{{server + 'uploads/images/' + feed.user_id + '/' + feed.user.photo}}" onerror="this.onerror=null; this.src='img/ionic.png';">
                            </div>
                            <div class="col col-70">
                                <h2>
                                    {{feed.user.first_name + ' ' + feed.user.last_name}}
                                </h2>
                                {{feed.created_at}}
                            </div>
                            <div class="col col-10">
                                <i class="icon ion-close" ng-click="deleteFeed({{feed}})"></i>
                            </div>
                        </div>
                    </div>

                    <div class="item item-body">
                        <p>
                            {{feed.text}}
                        </p>
                    </div>

                </div>
            </div>
        </div>

        <div class="row spinner2" ng-hide="spinner2">
            <div class="col center">
                <ion-spinner icon="lines"></ion-spinner>
            </div>
        </div>
    </ion-content>
</ion-view>
